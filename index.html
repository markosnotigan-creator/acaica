<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boca Roxa A√ßa√≠ - Delivery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Meta tags for SEO and Mobile -->
    <meta name="description" content="O melhor a√ßa√≠ da cidade entregue na sua casa.">
    <meta name="theme-color" content="#6a0dad">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1>Boca Roxa <span>A√ßa√≠</span></h1>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <section class="hero">
        <div class="container">
            <h2>Energia roxa no seu dia! üíú</h2>
            <p>Monte seu copo e receba em casa.</p>
        </div>
    </section>

    <!-- Menu Section -->
    <main class="container">
        <h3 class="section-title">Nossos Tamanhos</h3>
        <div id="product-list" class="product-grid">
            <!-- Products will be inserted here by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Boca Roxa A√ßa√≠. Feito com energia.</p>
    </footer>

    <!-- Fixed WhatsApp Button -->
    <a href="#" id="fixed-whatsapp" target="_blank" class="whatsapp-float">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg>
    </a>

    <!-- Cart Modal (Overlay) -->
    <div id="cart-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Seu Pedido</h3>
                <button class="close-btn" onclick="toggleCart()">&times;</button>
            </div>
            
            <div id="cart-items" class="cart-items-container">
                <!-- Cart items will be inserted here -->
                <p class="empty-msg">Seu carrinho est√° vazio.</p>
            </div>

            <div class="cart-footer">
                <div class="coupon-section">
                    <input type="text" id="coupon-code" placeholder="Cupom de desconto">
                    <button onclick="applyCoupon()">Aplicar</button>
                </div>
                <p id="coupon-message"></p>

                <div class="delivery-options">
                    <h4>Tipo de Entrega:</h4>
                    <label>
                        <input type="radio" name="delivery-type" value="entrega" checked onchange="toggleDeliveryFields()"> Entrega
                    </label>
                    <label>
                        <input type="radio" name="delivery-type" value="retirada" onchange="toggleDeliveryFields()"> Retirada
                    </label>
                </div>

                <div id="address-section">
                    <input type="text" id="address" placeholder="Endere√ßo Completo (Rua, N¬∫, Bairro)">
                </div>
                
                <div id="name-section">
                    <input type="text" id="customer-name" placeholder="Seu Nome">
                </div>

                <textarea id="order-notes" placeholder="Observa√ß√µes (ex: sem caldinho, tocar campainha)"></textarea>

                <div class="total-row">
                    <span>Total:</span>
                    <span id="cart-total">R$ 0,00</span>
                </div>

                <button class="checkout-btn" onclick="checkout()">Finalizar no WhatsApp</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
